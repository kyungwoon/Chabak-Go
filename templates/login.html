<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in | 차박GO</title>

    <!-- Required meta tags -->


    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style>
        .title {
            font-family: 'East Sea Dokdo', cursive;
            font-size: 6rem;
            color: #e8344e;
            text-align: center;
        }

        .subtitle {
            font-family: 'East Sea Dokdo', cursive;
            font-size: 1.8rem;
            color: #e8344e;
            text-align: center;
        }

        .id_pw {
            background-color: RGBA(204, 255, 153, 0.7);
        }
        .minibox {
            margin: auto;
            max-width: 480px;
        }
        .notmem{
            text-align: center;
        }

    </style>

    <script>
        function log_in() {
            let id = $("#id").val()
            let pw = $("#pw").val()

            $.ajax({
                type: "POST",
                url: "/api/login",
                data: {
                    id_give: id,
                    pw_give: pw,
                },
                success: function (response) {
                    alert(response["msg"]);
                    window.location.reload()
                },
            });
        }


    </script>
</head>
<body>
    <div>
        <h1 class="title">차박 GO</h1>
        <h3 class="subtitle">차만 있으면 어디든!</h3>
    </div>

    <section class="id_pw">
        <article class="p-3 mb-2 bg-white minibox">
            <p> <input type="text" id="id" placeholder="아이디" style="width:100%"></p>
            <p> <input type="password" id="pw" name="password" placeholder="비밀번호" style="width:100%"></p>
            <button class="btn btn-success mb-6" style="width:100%" onclick="log_in()">로그인</button>
            <hr>
            <p class="notmem">아직 회원이 아니세요?</p>
            <button type="button" class="btn btn-outline-success" style="width:100%" onclick="location.href='/signup'">회원가입</button>
        </article>
    </section>


</body>
</html>
